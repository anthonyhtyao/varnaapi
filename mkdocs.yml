# mkdocs.yml

site_name: VARNA API
theme:
  # name: "readthedocs"
  name: "material"

nav:
  - Overview: index.md
  - API: varnaapi.md
  - Annotation: annotation.md
  - VARNA: varna.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          selection:
            filters:
              - "!^_"
              - "^__init__$"
          rendering:
            show_root_toc_entry: False
      watch:
        - varnaapi.py


markdown_extensions:
  - footnotes
